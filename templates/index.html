<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Client Summary</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">


    <div class="header-main">
        <div class="header-content">
            <i class="fas fa-user"></i>
            <p>{{patient_name}}</p>
        </div>
        <div class="header-content">
            <i class="fas fa-user-md"></i>
            <p>{{dr_name}}</p>
        </div>
    </div>

    
</head>
<body>
    <div class="main-body">
        <div class="summary-box">
            <div class="text-container">
                <div style="display:flex;justify-content: space-between;">
                    <div class="left">
                        <div class="heading-text">
                            <h1>Summary</h1>
                            <div class="duration-selected">
                                <h4>{{duration}} minute</h4>
                            </div>
                        </div>
                        <div class="speech-button">
                            <i class="fas fa-volume-up"></i>
                        </div>
                    </div>
                        
                    <div class="right">
                        <i class="fas fa-times"></i>
                    </div>
                </div>
                <div class="summary-text"><p>{{summary_text}}</p>
                </div>
            </div>
            
            <div class="buttons-container">
                <div><h2>Length: </h2></div>
                <div><a href="/one-minute"><button>1 min</button></a></div>
                <div><a href="/two-minute"><button>2 min</button></a></div>
                <div><a href="/five-minute"><button>5 min</button></a></div>
                
            </div>
        </div>
        <div class="extracted-info">
            <div class="title-center">
                <div class="title">
                    <h3>Extracted Info:</h3>
                </div>
            </div>
            <div class="tiles">
                {% for param in parameters%}
                <div class="tile"><p style="text-transform: capitalize;">{{param}}</p></div>
                {% endfor %}
                
            </div>
            
        </div>
    </div>  
</body>
</html>
