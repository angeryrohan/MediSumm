<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text-to-Speech Example</title>
</head>
<body>

<div id="content">
  <p>This is the text inside the div that you want to read aloud.</p>
</div>

<button onclick="readText()">Read Text</button>

<script>
function readText() {
  var contentDiv = document.getElementById('content');
  var textToRead = contentDiv.innerText;

  // Use the Web Speech API for text-to-speech
  if ('speechSynthesis' in window) {
    var speech = new SpeechSynthesisUtterance(textToRead);
    speech.lang = 'en-US';

    speechSynthesis.speak(speech);
  } else {
    alert('Text-to-speech not supported in your browser. Please use a modern browser.');
  }
}
</script>

</body>
</html>
